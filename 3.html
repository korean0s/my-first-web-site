  <H2>Parc</H2>
  <p>어렸을 때 천주교 합창단 활동 당시 자신의 집에 홈스테이를 온 프랑스인 친구를 통해 Parc가 프랑스어로 ‘공원’이라는 걸 알게 되었고, 1년 4개월의 짧은 미국 생활 당시 ESL 수업에서 현지 친구가 칠판에 박재정의 이름을 'Parc'로 썼는데, 그때부터 본인도 'Parc'로 쓰게 됐다고 한다. 우리나라에 '박재정'이라는 이름을 가진 사람이 많고, 박씨 성을 가진 사람도 많아서 특별하게 Parc로 쓰고 싶었다고 한다. 여권에는 Park로 쓴다</p>
